<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <!--

  -->

    <meta charset="ISO-8859-1" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card-container">
      <div class="row justify-content-center">
        <h2>List of Books</h2>
      </div>
      <div class="alert alert-danger" role="alert" th:if="${error != null}">
        <p th:text="${error}"></p>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author's Last Name</th>
            <th>Author's First Name</th>
            <th>rating</th>
            
          </tr>
        </thead>
        <tbody>
          <tr th:each="book : ${books}">
            <td th:text="${book.bookId}"> Id</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.authorlastname}">Last Name</td>
            <td th:text="${book.authorfirstname}">First Name</td>
            <td th:text="${book.rating}">Rating</td>
            <td><a th:href="@{/book/delete/{id}(id=${book.bookId})}">Delete</a></td>
 <!--           <td>
              <form
                th:method="post"
                th:action="@{/deleteBook}"
                class="inline-form"
              >
                <input type="hidden" name="bookId" th:value="${book.bookId}" />
                <button class="btn btn-danger" type="submit">Delete</button>
              </form>
            </td> -->
          </tr>
        </tbody>
      </table>
      <div class="row row-padding justify-content-center">
        <a class="btn btn-success" href="/book/addBook">Add New Book</a>
      </div>
      <div
        class="row row-padding justify-content-center"
        id="back-to-dashboard"
      >
      </div>
    </div>
  </body>
</html>
