<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
<title>Register</title>
</head>
<body>
<div class="container px-5 my-5">
	<h1 class="text-center">Register</h1></br>
    <form id="contactForm"  th:action=@{/customer/addCustomer} th:object="${customer}" method="post">
       
        <div class="form-floating mb-3">
         <label for="firstname">First Name</label>
            <input class="form-control" id="firstname" name="firstname" type="text" placeholder="first Name" required />
           
        </div>
      
       
        <div class="form-floating mb-3">
         <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" name="lastname" type="text" placeholder="Last Name" required />
        </div>
        <div class="form-floating mb-3">
         <label for="address">Address</label>
            <input class="form-control" id="address" name="address" type="text" placeholder="Address" required />
           
        </div>

        <div class="form-floating mb-3">
        <label for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" name="phone" type="text" placeholder="Phone Number" required  />
            
        </div>
        <div class="form-floating mb-3">
         <label for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" name="emailid" type="email" placeholder="Email Address" required  />
           

        </div>
     
        <div class="d-grid">
        <input type="submit" value="Register" class="btn btn-primary" style="width:215px"></input>
		  <input type="reset" value="Clear" class="btn btn-primary" style="width:215px"></input>
        </div>
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
