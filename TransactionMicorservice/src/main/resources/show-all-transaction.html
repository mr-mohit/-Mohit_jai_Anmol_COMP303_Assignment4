<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <!--

  -->

    <meta charset="ISO-8859-1" />
    <title>Books</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card-container">
      <div class="row justify-content-center">
        
      </div>
      <div class="alert alert-danger" role="alert" th:if="${error != null}">
        <p th:text="${error}"></p>
         <form th:method="get" th:action="@{/}" class="inline-form">
                <input type="number" name="Id" th:value="${job.jobId}" />
                <button class="btn btn-success" type="submit">Search</button>
              </form>
           
      </div>
      
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Cusomer Id</th>
            <th>bookid</th>
            <th>trxndate</th>
            <th>trxntype</th>
                       
          </tr>
        </thead>
        <tbody>
          <tr th:each="book : ${books}">
            <td th:text="${book.bookId}"> Cusomer Id</td>
            <td th:text="${book.title}">bookid</td>
            <td th:text="${book.suthorlastname}">trxndate</td>
            <td th:text="${book.suthorfirstname}">trxntype</td>       
            <td>            
            </td>
          </tr>
        </tbody>
      </table>
   
      <div
        class="row row-padding justify-content-center"
        id="back-to-dashboard"
      >
      </div>
    </div>
  </body>
</html>
